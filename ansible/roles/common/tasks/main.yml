---
# ====================================================
# common ロール: Docker / Docker Compose / Git のインストール
# subjectの前提: Ubuntu 24.04, SSH稼働, Python インストール済み
# ====================================================

- name: パッケージリストを更新
  apt:
    update_cache: yes
    cache_valid_time: 3600 # 1時間以内なら再取得しない

- name: 必要なパッケージをインストール
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
      - git
      - make
      - python3-pip
    state: present

# --- Docker のインストール ---
# Docker公式リポジトリを追加してインストールする

- name: Docker GPGキーを追加
  ansible.builtin.apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Docker リポジトリを追加
  ansible.builtin.apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu noble stable"
    state: present

- name: Docker をインストール
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
    state: present
    update_cache: yes

- name: Docker Compose V2 プラグインをインストール
  apt:
    name: docker-compose-plugin
    state: present

# docker-compose コマンド (V1互換) のシンボリックリンクを作成
# Inception の Makefile が "docker-compose" コマンドを使うため
- name: docker-compose 互換リンクを作成
  ansible.builtin.file:
    src: /usr/libexec/docker/cli-plugins/docker-compose
    dest: /usr/local/bin/docker-compose
    state: link

- name: ubuntu ユーザーを docker グループに追加
  ansible.builtin.user:
    name: ubuntu
    groups: docker
    append: yes

- name: Docker サービスを有効化・起動
  ansible.builtin.systemd:
    name: docker
    enabled: yes # OS起動時に自動起動 → subjectの「再起動時に自動復旧」要件
    state: started

# --- データ永続化用ディレクトリの作成 ---
# Inception の docker-compose.yml が bind mount するパス

- name: データ永続化ディレクトリを作成
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: ubuntu
    group: ubuntu
    mode: "0755"
  loop:
    - /home/ubuntu/data
    - /home/ubuntu/data/db_data
    - /home/ubuntu/data/wp_data
    - /home/ubuntu/data/ssl_secrets
